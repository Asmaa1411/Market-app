<div *ngIf="product" class="container my-5">
  <div class="row align-items-center">
    <div class="col-md-6 mb-4 mb-md-0 text-center">
      <img [src]="product.image" [alt]="product.title" class="img-fluid" style="max-height: 400px; object-fit: contain;" />
    </div>

    <div class="col-md-6">
      <h2 class="mb-3">{{ product.title }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <h4 class="text-success mb-3">Price: {{ product.price }} $</h4>

      <button class="btn btn-primary btn-lg" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>
