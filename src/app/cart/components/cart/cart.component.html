<div class="cart-container container mt-5">
  <h2 class="mb-4">Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngFor="let item of cartItems" class="card mb-3 shadow-sm p-3">
    <div class="d-flex align-items-center">
      <img [src]="item.image" alt="{{ item.title }}" class="me-3" style="width: 100px; height: 100px; object-fit: contain;" />
      <div class="flex-grow-1">
        <h5>{{ item.title }}</h5>
        <p class="mb-1">{{ item.price }} $</p>
        <div class="d-flex align-items-center">
          <label class="me-2">Quantity:</label>
          <input type="number" class="form-control w-25 me-3" [value]="item.quantity"
                 (change)="updateQuantity(item.id, $any($event.target).value)" />
          <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-end mt-4">
    <h4>Total: {{ getTotal() | number: '1.2-2' }} $</h4>
    <button class="btn btn-success mt-2">Checkout</button>
  </div>
</div>
